<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhakanaka Shop</title>
    <!-- css files added -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- font awesome icons added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- header section starts here ------------------------------------------ -->
    <header class="header-section">

        <!-- navbar structure start-->
        <nav class="navbar">

            <div class="logo-container">
                <img src="./resources/logo-image/pngwing.png" alt="">
                <p>Jhakanaka<span class="logo-name">Shop</span></p>
            </div>

            <div class="menu-container">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Gallery</a>
                <a href="#">Discount</a>
                <button class="login-btn">Login</button>
            </div>
        </nav>

    </header>
    <!-- header section ends here ------------------------------------------ -->

    <main>
        <section class="banner-section">

            <div class="banner-text-container">
                <h1 class="banner-heading-1">Women Bags</h1>
                <h2 class="banner-heading-2">New Women's Collections</h2>
                <div class="social-icons">
                    <span>
                        <i style="color: blue" class="fa-brands fa-facebook"></i>
                    </span>
                    <span>
                        <i style="color: skyblue" class="fa-brands fa-twitter"></i>
                    </span>
                    <span>
                        <i style="color: red" class="fa-brands fa-youtube"></i>
                    </span>
                    <span>
                        <i style="color: violet" class="fa-brands fa-instagram"></i>
                    </span>
                </div>
                <div class="banner-btn">
                    <button class="common-btn">See More</button>
                    <button class="common-btn">Shop Now</button>
                </div>

            </div>

            <div class="banner-image-container">
                <img src="resources/banner-image/bag-picture.jpg" alt="">
                <div class="discount">30% OFF</div>
            </div>
        </section>
    </main>

</body>

</html>
